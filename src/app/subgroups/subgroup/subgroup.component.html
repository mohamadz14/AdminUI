<div class="card">
  <h3 class="card-header bg-success text-white">
    <i class="fa fa-list"></i>
    زیرگروه جدید
  </h3>
  
  
  <div class="card-body">

    <form class="form" #subgroupForm="ngForm"  (ngSubmit)="onSubmit()">

      <div class="form-group row">
        <label for="groupId" class="col-sm-1 col-form-label">زیرگروه</label>

        <div class="col-sm-10">
          <input type="number" class="form-control" id="groupId" name="groupId" #groupId="ngModel" [(ngModel)]="subgroup.groupId" required>

          <span class="badge badge-danger" [hidden]="groupId.valid || groupId.pristine">
            <i class="fa fa-info-circle"></i>
            زیرگروه وارد نشده است.
          </span>

          

        </div>
      </div>
</form>
      <div class="form-group row">
        <label for="title" class="col-sm-1 col-form-label">عنوان</label>

        <div class="col-sm-10">
          <input type="text" class="form-control" #title="ngModel" id="title" name="title" [(ngModel)]="subgroup.title" required minlength="6">


          <span class="badge badge-danger" [hidden]="title.valid || title.pristine">
            <i class="fa fa-info-circle"></i>
            عنوان وارد نشده است.
          </span>

        </div>

      </div>

      <div class="form-group row">
        <label for="visitCount" class="col-sm-1 col-form-label">تعداد بازدید</label>

        <div class="col-sm-10">
          <input type="number" class="form-control" id="visitCount" name="visitCount" #visitCount="ngModel" [(ngModel)]="subgroup.visitCount"
            required>

          <span class="badge badge-danger" [hidden]="visitCount.valid || visitCount.pristine">
            <i class="fa fa-info-circle"></i>
            تعداد بازدید وارد نشده است.
          </span>


        </div>

      </div>

      <div class="form-group row">
        <label for="isVisible" class="col-sm-1 col-form-label">نمایش</label>

        <div class="col-sm-10">

          <select class="form-control" id="isVisible" [(ngModel)]="subgroup.isVisible"
                    name="isVisible" #isVisible="ngModel" required>
            <option *ngFor="let vis of visiblity" [value]="vis">{{vis}}</option>
          </select>

          <span class="badge badge-danger" [hidden]="isVisible.valid || isVisible.pristine">
            <i class="fa fa-info-circle"></i>
            نمایش وارد نشده است.
          </span>

        </div>
      </div>


    </form>

  </div>

  <div class="card-footer">

    <button type="submit" class="btn btn-outline-success" (click)="saveSubgroup()" [disabled]="!subgroupForm.form.valid">
      <i class="fa fa-save"></i>
      ذخیره
    </button>

    <a routerLink="/subgroup"  class="btn btn-outline-dark" >
      <i class="fa fa-arrow-left"></i>
      بازگشت
    </a>

    <!-- [disabled]="!subgroupForm.valid" -->


  </div>
</div>
