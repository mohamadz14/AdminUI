<p *ngIf="!subgroupList">
    <em>Loading...</em>
</p>


<div class="card">
    <h3 class="card-header bg-success text-white">
        <i class="fa fa-list"></i>
        زیرگروه ها
    </h3>

    <div class="card-body">

        <a routerLink="detail" class="btn btn-outline-success">
            <i class="fa fa-file"></i>
            زیرگروه جدید
        </a>

        <br/>
        <br/>

        <table class="table table-hover table-responsive table-striped table-bordered table-condensed" *ngIf="subgroupList">
            <thead>
                <tr class="table-success">

                    <th>کد</th>
                    <th>زیرگروه</th>
                    <th>عنوان</th>
                    <th>بازدید</th>
                    <th>فعال</th>
                    <th></th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let subgroup of subgroupList">
                    <td>{{ subgroup.id }}</td>
                    <td>{{ subgroup.groupId }}</td>
                    <td>{{ subgroup.title }}</td>
                    <td>{{ subgroup.visitCount }}</td>
                    <td>{{ subgroup.isVisible }}</td>
                    <td>

                        <a routerLink="detail/{{subgroup.id}}" class="btn btn-sm btn-warning">
                            <i class="fa fa-pencil"></i>
                            ویرایش
                        </a>
                      
                        <button type="button" (click)="deleteSubgroup(subgroup)" class="btn btn-sm btn-danger">
                            <i class="fa fa-trash"></i>
                            حذف
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>

    <div class="card-footer">
        <a href="#" class="btn btn-dark">
            بازگشت
            <i class="fa fa-arrow-left"></i>
        </a>
    </div>
</div>
